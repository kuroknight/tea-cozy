<!DOCTYPE html>
<html>

  <head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/style.css">
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

    <main>
<!-- Our Mission section -->
      <div class="image-content">
        <div class="image-text">
          <h1 id="mission">Our Mission</h1>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
<!-- Tea of the month section -->
      <div class="tea-of-month">
        <div class="text">
          <h1>Tea of the Month</h1>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="images">
          <div class="berry-blitz">
            <img src="./resources/images/berryblitz.jpg" alt="">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="spiced-rum">
            <img src="./resources/images/spiced-rum.jpg" alt="">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="donut">
            <img src="./resources/images/donut.jpg" alt="">
            <h4>Seasonal Donut</h4>
          </div>
          <div class="myrtle">
            <img src="./resources/images/myrtle-ave.jpg" alt="">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="bedford">
            <img src="./resources/images/bizarre.jpg" alt="">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>

      </div>
